<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Animal Buttons</title>
</head>

<body>
  <div id="buttons-view"></div>
   <form id="animal-form">
      <label for="animal-input">Add an Animal Bro</label>
      <input type="text" id="animal-input"><br>
      <input id="add-animal" type="submit" value="Add an Animal Bro">
    </form>
  <div id="gifs-appear-here">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
   $( document ).ready(function() { 
    var animals = ["cat", "dog", "bird", "cow"];
        $("#add-animal").on("click", function(event) {
	        event.preventDefault();
	        // This line grabs the input from the textbox
	        var animal = $("#animal-input").val().trim();
	        // Adding animal from the textbox to our array
	        animals.push(animal);
	         renderButtons();
	        })

       
    //renders buttons
	function renderButtons() {
        $("#buttons-view").empty();
        for (var i = 0; i < animals.length; i++) {
          var a = $("<button>");
          a.addClass("animal");
          a.attr("data-name", animals[i]);
          a.text(animals[i]);
          $("#buttons-view").append(a);
        } 
    }

  
      
	       
      
	function displayAnimals() {
	    
	$("button").on("click", function() {
			$( "#gifs-appear-here" ).empty();
	      // Grabbing and storing the data-animal property value from the button
	      var dataName = $(this).attr("data-name");
	      // Constructing a queryURL using the animal name
	      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
	        dataName + "&api_key=dc6zaTOxFJmzC&limit=10";
	      // Performing an AJAX request with the queryURL
	      $.ajax({
	          url: queryURL,
	          method: "GET"
	        })
	        // After data comes back from the request
	        .done(function(response) {
	          console.log(queryURL);
	          console.log(response);
	          // storing the data from the AJAX request in the results variable
	          var results = response.data;
	          // Looping through each result item
	          for (var i = 0; i < results.length; i++) {
	            // Creating and storing a div tag
	            var animalDiv = $("<div>");
	            // Creating a paragraph tag with the result item's rating
	            var p = $("<p>").text("Rating: " + results[i].rating);
	            // Creating and storing an image tag
	            var animalImage = $("<img>");
	            // Setting the src attribute of the image to a property pulled off the result item
	            animalImage.attr("src", results[i].images.fixed_height.url);
	            // Appending the paragraph and image tag to the animalDiv
	            animalDiv.append(p);
	            animalDiv.append(animalImage);
	            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
	            $("#gifs-appear-here").prepend(animalDiv);
	          }
	        });

	       
	})
	};


		//we need to make a function that pauses the gifs on upload, and allows us to unpause the gif on click
		//we need to alternate the source in a way that it applies to the random gifs that are generated
		//    

	   $(document).on("click", ".animal", displayAnimals);
	   renderButtons();
	 
})
  </script>
</body>

</html>
